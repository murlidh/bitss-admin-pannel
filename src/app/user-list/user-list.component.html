<!-- user-list.component.html -->
<div class="container">
    <p class="heading">Team Details</p>
    <p class="subheading">Sub Heading</p>
    <div class="user-list">
        <div *ngFor="let user of users; let i = index" [ngClass]="{'odd': i % 2 === 0, 'even': i % 2 !== 0}"
            class="user-card">
            <img [src]="'assets/images/' + user.userImage" alt="User Image" class="user-image">
            <div class="user-name">{{ user.userName }}</div>
        </div>
    </div>
</div>
