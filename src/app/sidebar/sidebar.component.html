            <img src="assets/images/logo.png" alt="Logo" class="img-fluid me-2">
            <span *ngIf="isOpen" class="company-name">Freekey.ai</span>
        </div>
        <button class="btn btn-link text-decoration-none text-primary p-0" (click)="toggleSidebar()">
            <img src="assets/images/hamIcon.svg" class="fas"
                [ngClass]="{'fa-chevron-left': isOpen, 'fa-chevron-right': !isOpen}">
        </button>
    </div>

            <span class="company-name" *ngIf="isOpen">Company Name</span>
            <span class="company-loc" *ngIf="isOpen">India</span>
        </div>

    </div>
    <nav class="flex-grow-1">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link text-primary" [class.active]="selectedMenu === 'dashboard'"
                    (click)="selectMenu('dashboard')" href="#">
                    <img src="assets/images/dashboard.svg" class="me-4"> <span *ngIf="isOpen">Dashboard</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-primary" [class.active]="selectedMenu === 'create'"
                    (click)="toggleSubmenu('about')" href="#">
                    <img src="assets/images/create.svg" class="me-4"> <span *ngIf="isOpen">create</span> <i
                        class="fas fa-chevron-down float-end" *ngIf="isOpen"></i>
                </a>
                <ul class="nav flex-column ms-3 sub-menu" [class.open]="submenus['about']">
                    <li class="nav-item">
                        <a class="nav-link text-primary" href="#">Team</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-primary" href="#">Company</a>
                    </li>
                </ul>
            </li>
            <li class="nav-item">
                <a class="nav-link text-primary" [class.active]="selectedMenu === 'bank'"
                    (click)="toggleSubmenu('services')" href="#">
                    <img src="assets/images/bank.svg" class="me-4"> <span *ngIf="isOpen">Bank</span> <i
                        class="fas fa-chevron-down float-end" *ngIf="isOpen"></i>
                </a>
                <ul class="nav flex-column ms-3 sub-menu" [class.open]="submenus['services']">
                    <li class="nav-item">
                        <a class="nav-link text-primary" href="#">Consulting</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-primary" href="#">Support</a>
                    </li>
                </ul>
            </li>
            <li class="nav-item">
                <a class="nav-link text-primary" [class.active]="selectedMenu === 'master'"
                    (click)="selectMenu('master')" href="#">
                    <img src="assets/images/master.svg" class="me-4"> <span *ngIf="isOpen">Master</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-primary" [class.active]="selectedMenu === 'setting'"
                    (click)="selectMenu('setting')" href="#">
                    <img src="assets/images/setting.svg" class="me-4"> <span *ngIf="isOpen">Setting</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-primary" [class.active]="selectedMenu === 'export'"
                    (click)="selectMenu('export')" href="#">
                    <img src="assets/images/report.svg" class="me-4"> <span *ngIf="isOpen">Export sets</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-primary" [class.active]="selectedMenu === 'report'"
                    (click)="selectMenu('report')" href="#">
                    <img src="assets/images/report.svg" class="me-4"> <span *ngIf="isOpen">Report</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
